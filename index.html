<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>

    <!-- basic navigation : About | Experience | Projects | Contact -->
    <nav id="desktop-nav">
        <div class="logo">Adnan Sami</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hamburger Menu -->
     <nav id="hamburger-nav">
        <div class="logo">Adnan Sami</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span> </span>
                <span> </span>
                <span> </span>
            </div>
            <!-- links opened by the toggleMenu() fucntion -->
             <div class="menu-links">
                <ul>
                    <li><a href="#about" onclick="toggleMenu()">About</a></li>
                    <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                    <li><a href="#blog" onclick="toggleMenu()">Blog</a></li>
                    <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
                </ul>
             </div>
        </div>
     </nav>

        <!-- Profile -->
    <section id="profile" class="fade-in-on-scroll">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.webp" alt="Adnan Sami's Profile Picture" class="profile-pic">
        </div>

        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="section__text__name">Adnan Sami</h1>
            <p class="section__text__p2">A Full Stack Developer</p>

            <div class="btn-container">
                <button class="btn btn-color-1" onclick="window.open('./assets/adnan_sami_resume.pdf')">
                    Resume
                </button>
                <button class="btn btn-color-2" onclick="location.href='./#contact'">
                    Contact
                </button>
            </div>

            <div id="socials-container">
                <img src="./assets/linkedin-icon.png" alt="LinkedIn" class="social-icon" onclick="window.open('https://www.linkedin.com/in/adnan-sami-3ab549220/')">
                <img src="./assets/github-icon.png" alt="GitHub" class="social-icon" onclick="window.open('https://github.com/adnan-sami-dev')">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
